<div class="container-fluid text-center">    
    <div class="row content">

      <div class="col-sm-6 text-left"> 
        <h1>Welcome</h1>
        <form class="form-horizontal" [formGroup]="registerForm" (ngSubmit)="registerUser()">
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="username" name="username" id="inputEmail4" placeholder="Enter email" [(ngModel)]="user.username">
              <label for="emailerror" id="emailerror" class="form-label"></label>
            </div>        
          </div>
         
          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">          
              <input type="password" class="form-control" formControlName="password" name="password" id="psw-input" [(ngModel)]="user.password">
              <div id="pswmeter" class="mt-3"></div>
              <div id="pswmeter-message" class="mt-3"></div>
            </div>
          </div>
          <!-- <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Phone No:</label>

                  <input type="text" class="form-control" name="phoneno" id="phoneno" name="phoneno" onchange="return phonenumber(document.form1.phoneno)">
                <label for="phonenoerror" id="phonenoerror" class="form-label"></label>
              </div>
            </div> -->
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <!-- <button type="submit" class="btn btn-info">Submit</button> -->
              <button mat-stroked-button color="accent" class="btn-block"
              [disabled]="registerForm.pristine || registerForm.invalid " class="btn btn-success">Register</button>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Registered User?</label>
            <div class="col-sm-10">          
                <!-- <a href="signup.html" class="btn btn-primary">Sign Up</a> -->
                <a href="/login" class="btn btn-primary">Log in</a>
              </div>
          </div>
        </form>
      </div>
