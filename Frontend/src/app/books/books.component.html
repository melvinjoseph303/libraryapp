
  <div class="panel-body" *ngFor='let book of books'>
    <div class="row" id="">    
      <br>
      <div class="col-md-2 col-sm-3 text-center">
        <a class="story-title" href="#"><img [alt]="" [src]="book.image" style="width:100px;height:100px" class="img-circle"></a>
      </div>
      <div class="col-md-10 col-sm-9">
        <h3>{{ book.title }}</h3>
        <div class="row">
          <div class="col-xs-9">
            <h4><span class="label label-default">{{ book.author }}</span></h4><h4>
            <small style="font-family:courier,'new courier';" class="text-muted">{{book.genre}}  • <a *ngIf="_auth.loggedIn() && _auth.getUser()=='admin'" (click)="editBook(book)" class="text-muted">Edit</a>  • <a *ngIf="_auth.loggedIn() && _auth.getUser()=='admin'" (click)="deleteBook(book)" class="text-muted">Delete</a></small>
            <!-- <small style="font-family:courier,'new courier';" class="text-muted">{{ book.genre }}</small> -->
            </h4></div>
          <div class="col-xs-3"></div>
        </div>
        <br><br>
      </div>
    </div>
  </div>
    <hr>
